{$layout}
{$template "../settings_menu"}
{$template "/left_menu_with_menu"}

<div class="right-box with-menu">
    {$template "menu"}

    <form method="post" class="ui form" data-tea-action="$"  data-tea-success="success" v-show="featureIsOn">
        <input type="hidden" name="webId" :value="webId"/>
        <http-firewall-config-box :v-firewall-config="firewallConfig"></http-firewall-config-box>
        <submit-btn></submit-btn>
    </form>

    <div class="ui message warning" v-if="!featureIsOn">尚未为当前用户开通此功能。</div>
</div>
